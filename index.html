<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Technician Briefing & Training Record System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1, h2 { text-align: center; }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .logo-box { text-align: center; margin-bottom: 15px; }
    .logo-box img { max-width: 180px; }

    .doc-number {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      margin-bottom: 20px;
    }
    .form-group { display: flex; flex-direction: column; }
    label { font-weight: bold; margin-bottom: 4px; }
    input, textarea {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    textarea { min-height: 80px; resize: vertical; }
    #signature-pad {
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fafafa;
      touch-action: none;
    }
    .signature-section {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

#signature-pad {
  display: block;
  margin: 0;
}

    .btn-row {
      margin-top: 10px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    button {
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    .btn-primary { background: #007bff; }
    .btn-secondary { background: #6c757d; }
    .btn-danger { background: #dc3545; }

    table { width: 100%; border-collapse: collapse; font-size: 13px; }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      vertical-align: top;
      text-align: left;
    }
    th { background: #f0f0f0; }
    .signature-thumb {
      max-width: 150px;
      max-height: 60px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="logo-box">
    <img src="bosch_logo.png" alt="BOSCH Logo">
  </div>

  <div class="doc-number">Document No.: TL_033</div>

  <h1>Technician / Operator Briefing & Training Record</h1>
  <h2>New Briefing Entry</h2>

  <form id="briefing-form">
    <div class="form-grid">

      <div class="form-group">
        <label for="techName">Technician / Operator Name *</label>
        <input type="text" id="techName" required>
      </div>

      <div class="form-group">
        <label for="techId">Technician ID / Employee No.</label>
        <input type="text" id="techId">
      </div>

      <div class="form-group">
        <label for="department">Department / Section</label>
        <input type="text" id="department">
      </div>

      <div class="form-group">
        <label for="briefingDate">Briefing Date *</label>
        <input type="date" id="briefingDate" required>
      </div>

      <div class="form-group">
        <label for="trainer">Briefed By (Supervisor / Trainer)</label>
        <input type="text" id="trainer">
      </div>

      <div class="form-group">
        <label for="trainerDept">Trainer Department / Section</label>
        <input type="text" id="trainerDept">
      </div>

    </div>

    <div class="form-group">
      <label>Process Workstation</label>
      <label><input type="radio" name="ws" value="ASIC"> ASIC</label>
      <label><input type="radio" name="ws" value="SMA"> SMA</label>
      <label><input type="radio" name="ws" value="SMI"> SMI</label>
      <label><input type="radio" name="ws" value="Others"> Others (please specify):</label>
      <input type="text" id="wsOthers">
    </div>

    <div class="form-group">
      <label for="topic">Briefing Topic / Title *</label>
      <input type="text" id="topic" required>
    </div>

    <div class="form-group">
      <label for="details">Briefing Details *</label>
      <textarea id="details" required></textarea>
    </div>

    <label>Technician Signature *</label>
    <canvas id="signature-pad" width="400" height="150"></canvas>
    <button type="button" id="clear-signature" class="btn-secondary">Clear Signature</button>

    <div class="btn-row">
      <button type="submit" class="btn-primary">Save Record</button>
      <button type="button" id="export-json" class="btn-secondary">Export JSON</button>
    </div>
  </form>

  <h2>Briefing Records History</h2>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Technician</th>
        <th>Briefing Info</th>
        <th>Signature</th>
        <th>Recorded At</th>
      </tr>
    </thead>
    <tbody id="records-body"></tbody>
  </table>

</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
// ðŸ”µ Firebase Setup
firebase.initializeApp({
  apiKey: "AIzaSyAYVb01f9Iivzuau6yLnWVKV_MhenckeAo",
  authDomain: "technician-briefing.firebaseapp.com",
  projectId: "technician-briefing",
  storageBucket: "technician-briefing.firebasestorage.app",
  messagingSenderId: "931727495884",
  appId: "1:931727495884:web:616bbbee9b94469bb22869",
  measurementId: "G-7F31LCE8LC"
});

const db = firebase.firestore();

// State
let records = [];
let isDrawing = false;
let hasSignature = false;

const canvas = document.getElementById("signature-pad");
const ctx = canvas.getContext("2d");

// Load all records from Firestore
function loadRecords() {
  db.collection("briefingRecords")
    .orderBy("createdAt")
    .get()
    .then(snapshot => {
      records = [];
      snapshot.forEach(doc => records.push(doc.data()));
      renderRecords();
    });
}

// Save to Firestore
function saveToDB(record) {
  return db.collection("briefingRecords").add(record);
}

function renderRecords() {
  const tbody = document.getElementById("records-body");
  tbody.innerHTML = "";
  if (records.length === 0) {
    tbody.innerHTML = `<tr><td colspan="5">No records found.</td></tr>`;
    return;
  }

  records.forEach((rec, i) => {
    tbody.innerHTML += `
      <tr>
        <td>${i + 1}</td>
        <td>
          <b>${rec.techName}</b><br>
          ID: ${rec.techId || "-"}<br>
          Dept: ${rec.department || "-"}
        </td>
        <td>
          <b>${rec.topic}</b><br>
          Date: ${rec.briefingDate}<br>
          Trainer: ${rec.trainer}<br>
          Trainer Dept: ${rec.trainerDept}<br>
          WS: ${rec.workstation}<br>
          ${rec.workstation === "Others" ? "Specify: " + rec.workstationOthers : ""}
          <details><summary>Details</summary>${rec.details.replace(/\n/g,"<br>")}</details>
        </td>
        <td><img src="${rec.signatureDataUrl}" class="signature-thumb"></td>
        <td>${new Date(rec.createdAt).toLocaleString()}</td>
      </tr>`;
  });
}

// Signature pad
canvas.addEventListener("mousedown", e => {
  isDrawing = true; hasSignature = true;
  ctx.beginPath();
  ctx.moveTo(e.offsetX, e.offsetY);
});

canvas.addEventListener("mousemove", e => {
  if (!isDrawing) return;
  ctx.lineTo(e.offsetX, e.offsetY);
  ctx.stroke();
});

window.addEventListener("mouseup", () => isDrawing = false);

document.getElementById("clear-signature").onclick = () => {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  hasSignature = false;
};

// Form submission
document.getElementById("briefing-form").addEventListener("submit", e => {
  e.preventDefault();

  if (!hasSignature) return alert("Signature required");

  const record = {
    techName: techName.value.trim(),
    techId: techId.value.trim(),
    department: department.value.trim(),
    briefingDate: briefingDate.value,
    trainer: trainer.value.trim(),
    trainerDept: trainerDept.value.trim(),
    workstation: document.querySelector('input[name="ws"]:checked')?.value || "",
    workstationOthers: wsOthers.value.trim(),
    topic: topic.value.trim(),
    details: details.value.trim(),
    signatureDataUrl: canvas.toDataURL(),
    createdAt: new Date().toISOString()
  };

  saveToDB(record).then(() => {
    alert("Record saved.");
    loadRecords();
    e.target.reset();
    ctx.clearRect(0,0,canvas.width,canvas.height);
    hasSignature = false;
  });
});

// Export JSON
document.getElementById("export-json").onclick = () => {
  const blob = new Blob([JSON.stringify(records,null,2)], { type:"application/json" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "briefing_records.json";
  a.click();
};

document.addEventListener("DOMContentLoaded", loadRecords);
</script>

</body>
</html>
